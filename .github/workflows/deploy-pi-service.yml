# .github/workflows/deploy-pi-service.yml
name: Build and Deploy Pi Service

on:
  push:
    branches:
      - main
    paths:
      - 'pi-service/**'
      - '.github/workflows/deploy-pi-service.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3  

    - name: Setup Python version
      uses: actions/setup-python@v4 
      with:
        python-version: '3.10'  

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip  

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r pi-service/requirements.txt

    # Optional build/test step
    - name: Run basic tests (optional)
      run: |
        source venv/bin/activate
        cd pi-service
        python -c "from app.main import app; print('App imports successfully')"
      continue-on-error: true  # Don't fail deployment if this fails

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'baduanjin-pi-service'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PI_SERVICE }}
        package: './pi-service'

    # Post-deployment health check
    - name: 'Health Check'
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        curl -f https://baduanjin-pi-service.azurewebsites.net/health || echo "Health check failed - service might still be starting"
      continue-on-error: true